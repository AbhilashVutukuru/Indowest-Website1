<header class="site-header">
  <div class="container header-inner">
    <!-- Brand Logo -->
  <div class="brand">
  <img 
    [src]="(themeService.isDarkMode$ | async) ? './assets/darkTheme.png' : './assets/logo.png'" 
    alt="Indowest United" 
    class="brand-logo-img" 
  />
</div>
    <!-- Hamburger icon (visible only on mobile/tablet) -->
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      (click)="toggleMenu()"
      aria-label="Toggle navigation"
    >
      â˜°
    </button>

    <!-- Navigation -->
    <nav
      class="main-nav"
      [class.show]="menuOpen"
      aria-label="Main navigation"
    >
        <a 
        routerLink="/home"
        routerLinkActive="active-route"
        class="nav-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >Home</a>
       <a 
        routerLink="/about"
        routerLinkActive="active-route"
        class="nav-link"
      >About</a>
      <a 
        routerLink="/services"
        routerLinkActive="active-route"
        class="nav-link"
      >Services</a>
        <a 
        routerLink="/how-we-work"
        routerLinkActive="active-route"
        class="nav-link"
      >How We Work</a>
    <a 
        routerLink="/contact"
        routerLinkActive="active-route"
        class="nav-link"
      >Contact</a>
    </nav>

    <!-- CTA + Theme Toggle -->
    <div class="header-cta">
      <button class="theme-toggle" (click)="toggleTheme()">
        {{ (themeService.isDarkMode$ | async) ? 'â˜€ï¸' : 'ğŸŒ™' }}
      </button>

  </div>
