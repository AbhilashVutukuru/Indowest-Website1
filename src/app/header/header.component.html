<header class="site-header">
  <div class="container header-inner">
    <!-- Brand Logo -->
    <div class="brand">
      <img 
        [src]="(themeService.isDarkMode$ | async) ? './assets/darkTheme.png' : './assets/logo.png'" 
        alt="Indowest United" 
        class="brand-logo-img" 
      />
    </div>
    
    <!-- Hamburger icon (visible only on mobile/tablet) -->
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      (click)="toggleMenu()"
      aria-label="Toggle navigation"
    >
      ‚ò∞
    </button>

    <!-- Navigation -->
    <nav
      class="main-nav"
      [class.show]="menuOpen"
      aria-label="Main navigation"
    >
      <a 
        routerLink="/home"
        routerLinkActive="active-route"
        class="nav-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
      >Home</a>
      
      <a 
        routerLink="/about"
        routerLinkActive="active-route"
        class="nav-link"
        (click)="closeMenu()"
      >About</a>
      
      <a 
        routerLink="/services"
        routerLinkActive="active-route"
        class="nav-link"
        (click)="closeMenu()"
      >Services</a>
      
      <a 
        routerLink="/how-we-work"
        routerLinkActive="active-route"
        class="nav-link"
        (click)="closeMenu()"
      >How We Work</a>
      
      <a 
        routerLink="/contact"
        routerLinkActive="active-route"
        class="nav-link"
        (click)="closeMenu()"
      >Contact</a>
    </nav>

    <!-- CTA + Theme Toggle -->
    <div class="header-cta">
      <button class="theme-toggle" (click)="toggleTheme()">
        {{ (themeService.isDarkMode$ | async) ? '‚òÄÔ∏è' : 'üåô' }}
      </button>
      <a class="btn primary" href="contact" (click)="closeMenu()">Get in Touch</a>
    </div>
  </div>
</header>
